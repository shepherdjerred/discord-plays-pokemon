name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    name: Run +ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: earthly/actions-setup@v1.0.7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        run: earthly --ci --output +ci
