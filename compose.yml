services:
  discord-plays-pokemon:
    image: ghcr.io/shepherdjerred/discord-plays-pokemon
    shm_size: "4gb"
    container_name: discord-plays-pokemon
    stdin_open: true
    tty: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    privileged: true
    cap_add:
      - SYS_ADMIN
    volumes:
      - ./saves:/home/user/Downloads
      - ./config.toml:/home/user/config.toml
      - ./logs:/home/user/logs
    environment:
      SIZEW: 1920
      SIZEH: 1080
      REFRESH: 60
      PASSWD: password
      BASIC_AUTH_PASSWORD: password
    ports:
      - 8080:8080
      - 8081:8081
volumes:
  saves:
