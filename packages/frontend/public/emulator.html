  EJS_onSaveState = ({ screenshot, state }) => {
    console.log('save state', screenshot, state)
    // download
    const a = document.createElement('a');
    a.href = URL.createObjectURL(new Blob([state], { type: 'application/octet-stream' }));
    const date = new Date();
    a.download = `${date.toLocaleString()}.state`;
    a.click();
