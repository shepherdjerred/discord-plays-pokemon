<!doctype html>
<html lang="en">

<head>
  <style>
    body {
      margin: 0;
      cursor: none;
    }
  </style>
</head>

<body>
  <div style="width: 100%; height: 100vh" id="game_wrapper">
    <div id="game"></div>
  </div>
</body>
<script type="text/javascript">
  ROM = "liquid_crystal";
  EJS_player = "#game";
  EJS_gameUrl = `roms/${ROM}.gba`;
  EJS_core = "gba";
  EJS_fullscreenOnLoaded = true;
  EJS_startOnLoaded = true;
  EJS_loadStateURL = 'saves/latest.state'
  EJS_onSaveState = ([screenshot, state]) => {
    console.log('save state', screenshot, state)
    // download
    const a = document.createElement('a');
    a.href = URL.createObjectURL(new Blob([state]));
    a.download = 'latest.state';
    a.click();
    console.log('save state downloaded')
  }
</script>
<script src="https://www.emulatorjs.com/loader.js"></script>

</html>
